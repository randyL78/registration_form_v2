<!DOCTYPE html>
 <!-- always include a language attribute -->
 <html lang="en" > 
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- sets text in browser tab -->
    <title>Code Review - Registration</title>
    <meta name="description" content="">
    <!-- required for mobile first approach -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- css reset file -->

    <!-- main styles -->
    <link rel="stylesheet" href="/css/main.css">

    <!-- layout dependent styles, uncomment layout to view, comment out others -->

  </head>
  <body>
    <header>
      <h1>The Code Review</h1>
    </header>
    <!-- ensure single form tag envelopes all fields -->
    <form action="index.html" method="GET" >
      <h2>Signup for our Newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
      <fieldset>
        <!-- Contact section -->
        <legend>Contact Information</legend>
        <!-- container class for flex container and other main layout methods -->
        <div class="container">
          
          <label for="name">Full Name</label>
          <input  id="name" type="text" placeholder="Required" required />

          <label for="email">Email Address</label>
          <input type="email" name="email" id="email" placeholder="Required" required>

          <label for="phone">Phone Number</label>
          <input type="tel" name="phone" id="phone" placeholder="123-456-7890" >

          <label for="address">Street Address</label>
          <input type="text" name="address" id="address" placeholder="123 Anywhere St" >

          <label for="city">City</label>
          <input type="text" name="city" id="city" placeholder="Any City">

          <label for="state">state</label>
          <select name="state" id="state">
            <!-- default option acts as a placeholder -->
            <option value="" disabled selected >Choose State</option>

            <optgroup label="States and DC">
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </optgroup>

            <optgroup label="US Territories">
                <option value="AS">American Samoa</option>
                <option value="GU">Guam</option>
                <option value="MP">Northern Mariana Islands</option>
                <option value="PR">Puerto Rico</option>
                <option value="UM">United States Minor Outlying Islands</option>
                <option value="VI">Virgin Islands</option>
            </optgroup>
          </select>

          <label for="zipcode">Zipcode</label>
          <input type="text" name="zipcode" id="zipcode" placeholder="12345-0000">
        </div>
      </fieldset>
      <fieldset>
        <!-- Newsletter section -->
        <legend>Newsletter</legend>
        <!-- container class for flex container and other main layout methods -->
        <div class="container">
          <h3>Select the newsletters you would like to recieve</h3>

          <!-- checkboxes, use same name in group but different id's for labels -->
          <input type="checkbox" name="newsletterType" id="html">
          <label for="html">HTML News</label>

          <input type="checkbox" name="newsletterType" id="css">
          <label for="css">CSS News</label>

          <input type="checkbox" name="newsletterType" id="js">
          <label for="js">JavaScript News</label>

          <h3>Newsletter format</h3>

          <!-- radio buttons, use same name in group but different id's for labels -->
          <input type="radio" name="newsletterFormat" id="htmlFormat">
          <label for="htmlFormat">HTML</label>

          <input type="radio" name="newsletterFormat" id="plainFormat">
          <label for="plainFormat">Plain text</label>

          <label for="topics">Other topics you'd like to hear about</label>
          <textarea name="topics" id="topics"></textarea>

        </div>
      </fieldset>
      <button>Sign Up</button>
    </form>
    <footer>
      <p>&copy;2018 The Code Review</p>
    </footer>
    
  </body>
</html>
